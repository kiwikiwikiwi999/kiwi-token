        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            width: 100%;
            overflow-x: hidden;
            background-color: white;
            font-family: 'Inconsolata', monospace;
            color: #464631;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            padding-top: 30px;
        }
        
        /* Intro Animation */
        .intro-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: white;
            z-index: 9999;
            opacity: 1;
            transition: opacity 0.8s ease;
        }
        
        .intro-container.fade-out {
            opacity: 0;
            pointer-events: none;
        }
        
        #kiwi-logo-intro {
            width: 0;
            height: 0;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            opacity: 0;
            transition: all 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        
        #kiwi-logo-intro img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        #kiwi-text-intro {
            font-family: 'Orbitron', sans-serif;
            font-size: 0;
            font-weight: 800;
            color: #464631;
            margin-top: 30px;
            letter-spacing: 3px;
            opacity: 0;
            transition: all 0.6s ease;
        }
        
        /* Green Background */
        .container-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #97ca3f;
            z-index: 0;
            opacity: 0;
            transition: opacity 0.8s ease;
        }
        
        .container-background.fade-in {
            opacity: 1;
        }
        
        /* Main Container */
        .container {
            width: 100%;
            height: 100%;
            background-color: white;
            border-radius: 25px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            padding-top: 40px;
            overflow-y: auto;
            overflow-x: hidden;
            opacity: 0;
            transition: opacity 0.8s ease;
            position: relative;
            z-index: 1;
        }
        
        .container.fade-in {
            opacity: 1;
        }
        
        /* First Screen */
        .first-screen {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        /* Header */
        .header {
            margin-bottom: 30px;
        }
        
        .kiwi-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 60px;
            font-weight: 800;
            color: #464631;
            letter-spacing: 3px;
        }
        
        /* Logo */
        .kiwi-image {
            margin-bottom: 30px;
        }
        
        .kiwi-image img {
            width: 320px;
            height: 320px;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        /* Contract Box */
        .contract-wrapper {
            margin-bottom: 30px;
        }
        
        .contract-label {
            font-size: 14px;
            font-weight: 700;
            color: #464631;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .contract-box {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: rgba(151, 202, 63, 0.1);
            border: 2px solid #97ca3f;
            border-radius: 50px;
            padding: 14px 28px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .contract-box:hover {
            transform: scale(1.05);
            background: #97ca3f;
        }
        
        .contract-box:hover .contract-text,
        .contract-box:hover .copy-icon {
            color: white;
            fill: white;
        }
        
        .contract-text {
            font-family: 'Inconsolata', monospace;
            font-size: 14px;
            color: #464631;
            font-weight: 700;
            transition: color 0.3s;
        }
        
        .copy-icon {
            width: 18px;
            height: 18px;
            fill: #97ca3f;
            transition: fill 0.3s;
        }
        
        .tooltip {
            position: absolute;
            top: -35px;
            left: 50%;
            transform: translateX(-50%);
            background: #97ca3f;
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }
        
        .tooltip.show {
            opacity: 1;
        }
        
        /* Social Buttons */
        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 14px 28px;
            background-color: #333;
            color: white;
            text-decoration: none;
            font-weight: 700;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-radius: 4px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            background-color: #97ca3f;
            box-shadow: 0 6px 8px rgba(0,0,0,0.15);
        }
        
        .social-icon {
            width: 18px;
            height: 18px;
            fill: white;
        }
        
        /* Buy Button */
        .buy-button {
            margin-bottom: 40px;
        }
        
        .btn-primary {
            padding: 18px 45px;
            background-color: #97ca3f;
            color: white;
            font-size: 18px;
            font-weight: 800;
            letter-spacing: 2px;
            border-radius: 6px;
        }
        
        .btn-primary:hover {
            background-color: #87b52f;
        }
        
        /* Arrow */
        .arrow-wrapper {
            cursor: pointer;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .arrow-icon {
            width: 40px;
            height: 40px;
            fill: #97ca3f;
        }
        
        /* Second Screen */
        .second-screen {
            padding: 60px 0;
            width: 100%;
        }
        
        /* Kiwi Text */
        .kiwi-text-block {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .kiwi-text {
            font-family: 'Inconsolata', monospace;
            font-size: 28px;
            font-weight: 800;
            color: #464631;
            line-height: 1.8;
            letter-spacing: 1px;
            max-width: 100%;
            word-wrap: break-word;
        }
        
        /* Emoji Ticker - Full Screen */
        .emoji-ticker {
            height: 60px;
            overflow: hidden;
            margin-bottom: 50px;
            position: relative;
            width: 100vw;
            margin-left: calc(-50vw + 50%);
        }
        
        .emoji-track {
            display: flex;
            position: absolute;
            animation: scrollLeft 30s linear infinite;
            width: 200%;
        }
        
        @keyframes scrollLeft {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }
        
        .emoji {
            font-size: 40px;
            padding: 0 20px;
            animation: rotate 3s linear infinite;
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Photo Gallery - 4 Columns */
        .photo-gallery {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 35px;
            margin-bottom: 50px;
            width: 100%;
            padding: 0;
        }
        
        .photo-item {
            background: rgba(151, 202, 63, 0.1);
            border-radius: 20px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            height: 280px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .photo-item:nth-child(1) { height: 260px; }
        .photo-item:nth-child(2) { height: 300px; }
        .photo-item:nth-child(3) { height: 240px; }
        .photo-item:nth-child(4) { height: 280px; }
        .photo-item:nth-child(5) { height: 290px; }
        .photo-item:nth-child(6) { height: 250px; }
        .photo-item:nth-child(7) { height: 270px; }
        .photo-item:nth-child(8) { height: 310px; }
        .photo-item:nth-child(9) { height: 240px; }
        .photo-item:nth-child(10) { height: 280px; }
        .photo-item:nth-child(11) { height: 260px; }
        .photo-item:nth-child(12) { height: 290px; }
        
        .photo-item:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 30px rgba(151, 202, 63, 0.4);
            border-color: rgb(135, 181, 47);
        }
        
        .photo-item img {
            width: 100%;
            height: 100%;
            object-fit: scale-down;
        }
        
        /* Lightbox */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 10000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .lightbox.active {
            display: flex;
        }
        
        .lightbox-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .lightbox img {
            max-width: 100%;
            max-height: 70vh;
            object-fit: contain;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }
        
        .lightbox-close {
            position: absolute;
            top: -40px;
            right: 0;
            color: white;
            font-size: 35px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        
        .lightbox-close:hover {
            transform: scale(1.1);
        }
        
        .lightbox-buttons {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
        
        .lightbox-download {
            background: rgb(151, 202, 63);
            color: white;
            padding: 12px 28px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 8px;
            font-family: 'Inconsolata', monospace;
            font-size: 14px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(151, 202, 63, 0.3);
        }
        
        .lightbox-download:hover {
            background: rgb(135, 181, 47);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(151, 202, 63, 0.5);
        }
        
        .lightbox-share-twitter {
            background: rgb(51, 51, 51);
            color: white;
            padding: 12px 28px;
            border-radius: 50px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            border: none;
            font-family: 'Inconsolata', monospace;
            font-size: 14px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        
        .lightbox-share-twitter:hover {
            background: #97ca3f;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(151, 202, 63, 0.5);
        }
        
        .lightbox-download svg,
        .lightbox-share-twitter svg {
            width: 18px;
            height: 18px;
            fill: white;
        }
        
        /* Footer */
        .just-kiwi {
            text-align: center;
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            font-size: 18px;
            color: rgb(70, 70, 49);
            letter-spacing: 2px;
            margin-top: 40px;
        }
        
        /* Tablet */
        @media (max-width: 1024px) and (min-width: 769px) {
            .photo-gallery {
                grid-template-columns: repeat(3, 1fr);
                gap: 25px;
            }
            
            .emoji {
                font-size: 35px;
                padding: 0 18px;
            }
        }
        
        /* Mobile */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .container {
                padding: 15px;
                border-radius: 15px;
            }
            
            .kiwi-title {
                font-size: 36px;
            }
            
            .kiwi-image img {
                width: 200px;
                height: 200px;
            }
            
            #kiwi-logo-intro {
                width: 200px !important;
                height: 200px !important;
            }
            
            #kiwi-text-intro {
                font-size: 36px !important;
            }
            
            .contract-text {
                font-size: 11px;
            }
            
            .buttons {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }
            
            .btn {
                width: 180px;
                justify-content: center;
                padding: 12px 20px;
            }
            
            .photo-gallery {
                grid-template-columns: repeat(2, 1fr);
                gap: 12px;
            }
            
            .photo-item {
                height: 180px !important;
            }
            
            .kiwi-text {
                font-size: 18px;
                line-height: 1.5;
            }
            
            .emoji {
                font-size: 28px;
                padding: 0 12px;
            }
            
            .arrow-icon {
                width: 35px;
                height: 35px;
            }
            
            .lightbox-buttons {
                flex-direction: column;
                width: 100%;
                gap: 12px;
            }

            .lightbox-download,
            .lightbox-share-twitter {
                width: 100%;
                justify-content: center;
                padding: 14px 24px;
                font-size: 13px;
            }

            .lightbox img {
                max-height: 60vh;
            }
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const introContainer = document.getElementById('intro-container');
            const kiwiLogoIntro = document.getElementById('kiwi-logo-intro');
            const kiwiTextIntro = document.getElementById('kiwi-text-intro');
            const mainContainer = document.getElementById('main-container');
            const containerBackground = document.getElementById('container-background');
            
            // Intro animation
            setTimeout(() => {
                kiwiLogoIntro.style.width = '300px';
                kiwiLogoIntro.style.height = '300px';
                kiwiLogoIntro.style.opacity = '1';
            }, 300);
            
            setTimeout(() => {
                kiwiTextIntro.style.fontSize = '60px';
                kiwiTextIntro.style.opacity = '1';
            }, 1000);
            
            // Transition to main page
            setTimeout(() => {
                introContainer.classList.add('fade-out');
                containerBackground.classList.add('fade-in');
                
                setTimeout(() => {
                    introContainer.style.display = 'none';
                    mainContainer.classList.add('fade-in');
                }, 700);
            }, 2500);
        });
        
        // Copy contract address
        function copyContract() {
            const address = '3Jyx7gJHWfib6c1iya4n9edCvs1BiTaKS2vR7qbLjupx';
            navigator.clipboard.writeText(address);
            
            const tooltip = document.getElementById('tooltip');
            tooltip.classList.add('show');
            
            setTimeout(() => {
                tooltip.classList.remove('show');
            }, 2000);
        }
        
        // Scroll to content
        function scrollToContent() {
            const content = document.getElementById('content');
            content.scrollIntoView({ behavior: 'smooth' });
        }
        
        // Lightbox functions
        function openLightbox(imgSrc) {
            const lightbox = document.getElementById('lightbox');
            const lightboxImg = document.getElementById('lightbox-img');
            const lightboxDownload = document.getElementById('lightbox-download');
            
            lightboxImg.src = imgSrc;
            lightboxDownload.href = imgSrc;
            lightbox.classList.add('active');
        }
        
        function closeLightbox() {
            const lightbox = document.getElementById('lightbox');
            lightbox.classList.remove('active');
        }

        function shareOnTwitterFromLightbox() {
            const currentImage = document.getElementById('lightbox-img').src;
            const imageName = currentImage.split('/').pop();
    
            const link = document.createElement('a');
            link.href = currentImage;
            link.download = imageName;
            link.click();
    
            setTimeout(() => {
                const text = 'The Freshest One \n\n$KIWI\n\nCA: 3Jyx7gJHWfib6c1iya4n9edCvs1BiTaKS2vR7qbLjupx';
        
                const twitterUrl = `https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}`;
        
                window.open(twitterUrl, '_blank', 'width=600,height=400');
            }, 500);
        }
        
        // Auto-resize grid items based on image height
        function resizeGridItem(item) {
            const grid = document.querySelector('.photo-gallery');
            const rowHeight = parseInt(window.getComputedStyle(grid).getPropertyValue('grid-auto-rows'));
            const rowGap = parseInt(window.getComputedStyle(grid).getPropertyValue('grid-row-gap'));
            const rowSpan = Math.ceil((item.querySelector('img').getBoundingClientRect().height + rowGap) / (rowHeight + rowGap));
            item.style.gridRowEnd = `span ${rowSpan}`;
        }
        
        function resizeAllGridItems() {
            const allItems = document.querySelectorAll('.photo-item');
            allItems.forEach(resizeGridItem);
        }
        
        function waitForImages() {
            const allItems = document.querySelectorAll('.photo-item');
            allItems.forEach(item => {
                const img = item.querySelector('img');
                if (img.complete) {
                    resizeGridItem(item);
                } else {
                    img.onload = () => resizeGridItem(item);
                }
            });
        }
        
        // Initialize grid layout after images load
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(waitForImages, 100);
            window.addEventListener('resize', resizeAllGridItems);
        });
    </script>
