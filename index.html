    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const introContainer = document.getElementById('intro-container');
            const kiwiLogoIntro = document.getElementById('kiwi-logo-intro');
            const kiwiTextIntro = document.getElementById('kiwi-text-intro');
            const mainContainer = document.getElementById('main-container');
            const containerBackground = document.getElementById('container-background');
            
            // Intro animation
            setTimeout(() => {
                kiwiLogoIntro.style.width = '300px';
                kiwiLogoIntro.style.height = '300px';
                kiwiLogoIntro.style.opacity = '1';
            }, 300);
            
            setTimeout(() => {
                kiwiTextIntro.style.fontSize = '60px';
                kiwiTextIntro.style.opacity = '1';
            }, 1000);
            
            // Transition to main page
            setTimeout(() => {
                introContainer.classList.add('fade-out');
                containerBackground.classList.add('fade-in');
                
                setTimeout(() => {
                    introContainer.style.display = 'none';
                    mainContainer.classList.add('fade-in');
                }, 700);
            }, 2500);
        });
        
        // Copy contract address
        function copyContract() {
            const address = '3Jyx7gJHWfib6c1iya4n9edCvs1BiTaKS2vR7qbLjupx';
            navigator.clipboard.writeText(address);
            
            const tooltip = document.getElementById('tooltip');
            tooltip.classList.add('show');
            
            setTimeout(() => {
                tooltip.classList.remove('show');
            }, 2000);
        }
        
        // Scroll to content
        function scrollToContent() {
            const content = document.getElementById('content');
            content.scrollIntoView({ behavior: 'smooth' });
        }
        
        // Lightbox functions
        function openLightbox(imgSrc) {
            const lightbox = document.getElementById('lightbox');
            const lightboxImg = document.getElementById('lightbox-img');
            const lightboxDownload = document.getElementById('lightbox-download');
            
            lightboxImg.src = imgSrc;
            lightboxDownload.href = imgSrc;
            lightbox.classList.add('active');
        }
        
        function closeLightbox() {
            const lightbox = document.getElementById('lightbox');
            lightbox.classList.remove('active');
        }
        
        // Auto-resize grid items based on image height
        function resizeGridItem(item) {
            const grid = document.querySelector('.photo-gallery');
            const rowHeight = parseInt(window.getComputedStyle(grid).getPropertyValue('grid-auto-rows'));
            const rowGap = parseInt(window.getComputedStyle(grid).getPropertyValue('grid-row-gap'));
            const rowSpan = Math.ceil((item.querySelector('img').getBoundingClientRect().height + rowGap) / (rowHeight + rowGap));
            item.style.gridRowEnd = `span ${rowSpan}`;
        }
        
        function resizeAllGridItems() {
            const allItems = document.querySelectorAll('.photo-item');
            allItems.forEach(resizeGridItem);
        }
        
        function waitForImages() {
            const allItems = document.querySelectorAll('.photo-item');
            allItems.forEach(item => {
                const img = item.querySelector('img');
                if (img.complete) {
                    resizeGridItem(item);
                } else {
                    img.onload = () => resizeGridItem(item);
                }
            });
        }
        
        // Initialize grid layout after images load
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(waitForImages, 100);
            window.addEventListener('resize', resizeAllGridItems);
        });
    </script>
